{% extends "base.html" %}
{% block content %}
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.email.label }} {{ form.email(class="form-control") }}
      </div>
      <div class="form-group">
        {{ form.password.label }} {{ form.password(class="form-control") }}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <style>
    .login-container {
      margin-top: 50px;
      max-width: 400px;
      padding: 30px;
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      border: none;
      border-radius: 5px;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background-color: #0069d9;
    }
  </style>
{% endblock %}
